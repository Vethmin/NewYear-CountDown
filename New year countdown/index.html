<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Countdown For New Year</title>
    <link rel="stylesheet" href="script.css" />
    
  </head>
  <body>
    <h1>New Year 2024!</h1>
    <div class="countdown-contener">
        <div class="countdown-e days-c">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="countdown-e hours-c">
          <p class="big-text" id="hours">0</p>
          <span>Hours</span>
        </div>      
        <div class="countdown-e minutes-c">
          <p class="big-text" id="minutes">0</p>
          <span>Minutes</span>
        </div>      
          <div class="countdown-e seconds-c">
          <p class="big-text" id="seconds">0</p>
          <span>Seconds</span>
        </div>             
    </div>
    <footer>Made with ❤️ by Skillhub</footer>
    <script src="script.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
